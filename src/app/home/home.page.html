<ion-header>
    <ion-toolbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<div class="content-wrapper">
    <ion-content class="content main-content">
        <div class="ion-padding">
            The world is your oyster.
            <p>If you get lost, the <a target="_blank"
                   rel="noopener"
                   href="https://ionicframework.com/docs/">docs</a> will be your guide.</p>
            <ion-button (click)="openChatInfo()">
                Open Chat Info
            </ion-button>
        </div>
    </ion-content>
    <chat-info *ngIf="showChatInfo()"
               class="content side-content"></chat-info>
</div>
